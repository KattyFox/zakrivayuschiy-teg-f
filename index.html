<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark">
    <title>Закрывающий тег</title>
    <link rel="icon" type="image/png" href="./favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./favicon/favicon.svg" />
    <link rel="shortcut icon" href="./favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="favi"/>

    <link rel="stylesheet" href="./fonts/fonts.css"/>
    <link rel="stylesheet" href="./styles/variables.css"/>
    <link rel="stylesheet" href="./styles/globals.css"/>
    <link rel="stylesheet" href="./styles/style.css"/>

  <body class="page image">
    <header class="header">
          <h1>&lt;/HTML&gt;</h1>
          <h2>Закрывающий тег<h2>
    </header>


    <main class="cards__block">
      <article class="card">
        <div class="card__header">
          <h3 class="card__header-subtitle"> 0 Фритрек и нулевой спринт: Подготовка к работе</h3>
        </div>
        <img class="card__image" src="./images/start-sprint.png" alt="Иллюстрация начала обучения">
        <div class="card__content">
          <p class="card__text">Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. 
            И, возможно, подумать, как новые знания могут повлиять на ваше будущее.</p>

        <button class="card__icon-button" aria-label="Лайк">
        <!-- SVG иконка сердца -->
          <svg class="like-icon" width="20" height="20" viewBox="0 0 20 20">
            <path d="M10 18.35L8.55 17.03C3.4 12.36 0 9.28 0 5.5 0 2.42 2.42 0 5.5 0 7.24 0 8.91 0.81 10 2.09 11.09 0.81 12.76 0 14.5 0 17.58 0 20 2.42 20 5.5c0 3.78-3.4 6.86-8.55 11.54L10 18.35z"/>
          </svg>
        </button>
          
          <!-- Кнопка Like -->
          <button class="card__like-button">
            <span class="button__text">Like</span>
          </button>
        </div>
      
      </article>


    </main>
    <dialog class="dialog" id="modal-wondow" aria-label="Dialog-window">
      <section>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 39 39"
        class="svg-save-as">
        <use href="./svg/sprite.img"></use>
        </svg>
        <p class="dialog-text">Вставьте дискету, чтобы продолжить</p>
      </section>
      <form method="dialog" class="dialog-button-OK">
        <button class="dialog-button button-close"></button>
      </form>
    </dialog>
    <script src="./scripts/like.js"></script>
